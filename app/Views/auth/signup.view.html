{% extends "layouts/base.view.html" %}

{% block content %}

<div class="unix-login">
    <div class="container-fluid py-5">
        <div class="row justify-content-center">
            <div class="col-lg-4">
                <div class="login-content card">
                    <div class="card-body">
                        <h4>Register</h4>                    
                        <form method="post" action="/auth/signup-new">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" name="name" value="{{ old.name }}" class="form-control {% if flushable.name %} is-invalid {% endif %}" placeholder="Name">
                                {% if flushable.name %}
                                <div class="invalid-feedback">{{ flushable.name }}</div>
                                {% endif %}
                            </div>
                            <div class="form-group">
                                <label>Email address</label>
                                <input type="email" value="{{ old.email }}" name="email" class="form-control {% if flushable.email %} is-invalid {% endif %}" placeholder="Email">
                                {% if flushable.email %}
                                <div class="invalid-feedback">{{ flushable.email }}</div>
                                {% endif %}
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" name="password" class="form-control {% if flushable.password %} is-invalid {% endif %}" placeholder="Password">
                                {% if flushable.password %}
                                <div class="invalid-feedback">{{ flushable.password }}</div>
                                {% endif %}
                            </div>
                            <div class="checkbox">
                                <label>
                                <input type="checkbox" name="tos"> Agree the terms and policy
                            </label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">Register</button>
                            <div class="register-link m-t-15 text-center">
                                <p>Already have account ? <a href="/auth/index"> Sign in</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
